- name: copy install when mongo
  when: schema_type == "mongo"
  block:
    - name: copy mongo
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d

    - name: install mongo
      ansible.builtin.dnf:
        name: mongodb-org-shell
        state: installed

    - name: download mongodb pem file
      get_url:
        url: https://s3.amazonaws.com/rds-downloads/rds-combined-ca-bundle.pem
        dest: /app/rds-combined-ca-bundle.pem

    - name: load schema mongo
#      ansible.builtin.shell:
#        mongo --host dev-mongodb.devtb.online </app/schema/{{component}}.js
      ansible.builtin.shell:
        mongo --ssl --host cluster link:27017 --sslCAFile /app/rds-combined-ca-bundle.pem --username admin1 --password <insert password ></app/schema/{{component}}.js

- name: install mysql when
  when: schema_type == "mysql"
  block:
    - name: install mysql
      ansible.builtin.yum:
        name: mysql
        state: installed

    - name: load schema mysql
      ansible.builtin.shell:
        mysql --host dev-mysql.devtb.online -uroot -pRoboShop@1 < /app/schema/{{component}}.sql
      ignore_errors: yes