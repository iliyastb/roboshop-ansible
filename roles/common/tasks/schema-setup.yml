- name: copy install when mongo
  when: schema_type == "mongo"
  block:
    - name: copy mongo
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d

    - name: install mongo
      ansible.builtin.dnf:
        name: mongodb-org-shell
        state: installed

    - name: load schema mongo
      ansible.builtin.shell:
        mongo --host dev-mongodb.devtb.online </app/schema/{{component}}.js

- name: install mysql when
  when: schema_type == "mysql"
  block:
    - name: install mysql
      ansible.builtin.yum:
        name: mysql
        state: installed

    - name: load schema mysql
      ansible.builtin.shell:
        mysql --host dev-mysql.devtb.online -uroot -p{{ lookup('amazon.aws.aws_ssm', 'dev.mysql.pass')}} < /app/schema/{{component}}.sql