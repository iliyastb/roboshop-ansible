- name: download node
  unarchive:
    src: "{{ exporter_url }}"
    dest: /opt
    remote_src: true

- name: copy ser
  template:
    src: exporter.service
    dest: /etc/systemd/system/node_exporter.service

- name: restart
  systemd:
    name: node_exporter
    enabled: yes
    state: restarted
    daemon-reload: yes