groups:
  - name: roboshop
    rules:
      {% for component in components %}
      - alert: Service Down - {{item}} service
        expr: node_systemd_unit_state{exported_name="{{item}}.service",state="active"} < 1
        for: 30s
        labels:
          severity: critical
          appName: {{component}}
        annotations:
          summary: Service down on some server - a - {{item}}.service
        {% endfor %}